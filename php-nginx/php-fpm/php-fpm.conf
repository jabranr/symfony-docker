[global]
error_log = /proc/stderr
daemonize = no

[www]
access.log = /proc/stdout

user = www-data
group = www-data

listen = [::]:9000

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env = no
catch_workers_output = yes
chdir = /app/web